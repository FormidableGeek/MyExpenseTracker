<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins%3Awght%40400%3B500%3B600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/register.css" />
    <title>sign up</title>
  </head>
  <body>
    <main>
      <div class="top">
        <a href="/expense/records.html">mymoney</a>
      </div>

      <form action="" id="reg-form">
        <div class="container">
          <p class="input-text">Username:</p>
          <input name="username"  type="text" placeholder="jonedoe" id="username"/>
        </div>

        <div class="container">
          <p class="input-text">Email:</p>
          <input name="email"  type="email" placeholder="jonedoe@gmail.com" id="email"/>
        </div>
        <div class="container">
          <p class="input-text">Password:</p>
          <input type="password" name="password" placeholder="123456#" id="password" />
        </div>
        <div class="container">
          <p class="input-text">Confirm password:</p>
          <input type="password"  placeholder="123456" id="confirm-password" />
        </div>

        <div class="signin-div">
          <button type="submit"  id="submit-btn">SIGN-UP</button>
        </div>
      </form>

      <div class="alt">
        <p class="have an acct">
          Already have an account?
          <a class="login" href="/view/sign_in.html">login</a>
        </p>
      </div>
    </main>
    <script src="/assets/javascript/sign.js"></script>
    
  </body>
</html>
